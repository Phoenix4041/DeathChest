# DeathChest Configuration
# By Phoenix4041

# Time in seconds before the chest automatically disappears (300 = 5 minutes)
chest_expire_time: 300

# Enable/disable toast notifications when opening a death chest
enable_toast_notifications: true

# Enable/disable floating text above death chests
enable_floating_text: true

# Explosion effect settings
explosion:
  # Enable/disable TNT fuse sound before explosion
  enable_fuse_sound: true
  
  # Delay in ticks (20 ticks = 1 second) before explosion effect triggers
  fuse_delay: 20
  
  # Enable/disable explosion particles
  enable_particles: true
  
  # Enable/disable explosion sound
  enable_sound: true

# Floating text height offset above the chest (in blocks)
floating_text_height: 1.2